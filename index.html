<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <style>
        #transactions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .transaction-image {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="transactions"></div>
    <button onclick="shuffleImages()">Shuffle</button>

    <script>
        // Function to create and append an image element
        function createImageElement(src, address) {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('transaction-image');
            img.onclick = function() {
                redirectToNanolooker(address);
            };
            return img;
        }

        // Function to redirect to Nanolooker
        function redirectToNanolooker(address) {
            const nanolookerUrl = `https://www.nanolooker.com/account/${address}`;
            window.location.href = nanolookerUrl;
        }

        // Shuffle array randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Make API request to fetch transactions
        const account = 'nano_3y8c71a5ck8rpe5eeqdqym5gwieobs1u79hhh8nxfse719o651tgwj5ha9tc';
        const apiUrl = `https://proxy.nanos.cc/proxy/?action=account_history&account=${account}&count=-1`;
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const transactionsDiv = document.getElementById('transactions');
                const transactions = data.history;

                transactions.forEach(transaction => {
                    const sender = transaction.account;
                    const natriconUrl = `https://natricon.com/api/v1/nano?address=${sender}`;
                    const image = createImageElement(natriconUrl, sender);
                    transactionsDiv.appendChild(image);
                });
            })
            .catch(error => console.error(error));

        // Shuffle images
        function shuffleImages() {
            const transactionsDiv = document.getElementById('transactions');
            const images = Array.from(transactionsDiv.getElementsByClassName('transaction-image'));
            shuffleArray(images);
            transactionsDiv.innerHTML = '';
            images.forEach(image => {
                transactionsDiv.appendChild(image);
            });
        }
    </script>
</body>
</html>

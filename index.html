<!DOCTYPE html>
<html>
<head>
    <title>Lottery Ticket Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function copyToClipboard() {
            const lotteryAddress = document.getElementById("lottery-address");
            lotteryAddress.select();
            lotteryAddress.setSelectionRange(0, 99999); /* For mobile devices */

            document.execCommand("copy");
            alert("Address copied to clipboard!");
        }

        function openNanoWallet() {
            const lotteryAddress = document.getElementById("lottery-address").value;
            const walletURL = "nano:" + lotteryAddress;

            window.open(walletURL);
        }

        function fetchTransactionHistory() {
            const url = "https://proxy.nanos.cc/proxy/";
            const params = {
                "action": "account_history",
                "account": "nano_3p3m4sq93jhkpw3fdue7g3r4ajcfs18t1zz9sn4x3usgaeuk8r51wwiysxkb",
                "count": "-1"
            };

            fetch(url + "?" + new URLSearchParams(params))
                .then(response => response.json())
                .then(data => {
                    const transactions = data.history;
                    const ticketEntries = [];

                    let ticketNumber = 1;

                    for (let i = transactions.length - 1; i >= 0; i--) {
                        const transaction = transactions[i];
                        if (transaction.type === "receive") {
                            const amount = parseFloat(transaction.amount);
                            if (amount >= 1e26) {
                                const address = transaction.account;
                                const ticketCount = Math.floor(amount / 1e26);
                                for (let j = 0; j < ticketCount; j++) {
                                    ticketEntries.push({ ticketNumber, address });
                                    ticketNumber++;
                                }
                            }
                        }
                    }

                    const ticketTableBody = document.getElementById("ticket-table-body");

                    if (ticketEntries.length > 0) {
                        ticketTableBody.innerHTML = "";
                        for (const ticketEntry of ticketEntries) {
                            const row = document.createElement("tr");
                            const ticketNumberCell = document.createElement("td");
                            const addressCell = document.createElement("td");

                            ticketNumberCell.textContent = ticketEntry.ticketNumber;
                            addressCell.textContent = ticketEntry.address;

                            row.appendChild(ticketNumberCell);
                            row.appendChild(addressCell);
                            ticketTableBody.appendChild(row);
                        }
                    } else {
                        ticketTableBody.innerHTML = "<tr><td colspan='2'>No lottery entries found.</td></tr>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching transaction history:", error);
                });
        }

        fetchTransactionHistory();
    </script>
</head>
<body>
    <h1>Lottery Ticket Table</h1>

    <div>
        <label for="lottery-address">Lottery Address:</label>
        <input type="text" id="lottery-address" value="nano_3y8c71a5ck8rpe5eeqdqym5gwieobs1u79hhh8nxfse719o651tgwj5ha9tc" readonly>
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="openNanoWallet()">Open Wallet</button>
    </div>

    <table id="ticket-table">
        <thead>
            <tr>
                <th>Ticket Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="ticket-table-body">
        </tbody>
    </table>

    <script>
        // Remaining JavaScript code for the fetchTransactionHistory() function and event listeners goes here...
    </script>
</body>
</html>

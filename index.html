<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <style>
        #transactions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .transaction-image {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="transactions"></div>

    <script>
        // Function to create and append an image element
        function createImageElement(src, address, ticketNumbers) {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('transaction-image');
            img.onclick = function() {
                openAddressWindow(address, ticketNumbers);
            };
            return img;
        }

        // Function to open a window with the address and ticket numbers
        function openAddressWindow(address, ticketNumbers) {
            const html = `<h2>Address: ${address}</h2><p>Ticket Numbers: ${ticketNumbers.join(', ')}</p>`;
            const popupWindow = window.open('', '', 'width=400,height=300');
            popupWindow.document.write(html);
            popupWindow.document.close();
        }

        // Make API request to fetch transactions
        function fetchTransactionHistory() {
            const url = "https://proxy.nanos.cc/proxy/";
            const params = {
                "action": "account_history",
                "account": "nano_3y8c71a5ck8rpe5eeqdqym5gwieobs1u79hhh8nxfse719o651tgwj5ha9tc",
                "count": "-1"
            };

            fetch(url + "?" + new URLSearchParams(params))
                .then(response => response.json())
                .then(data => {
                    const transactions = data.history;
                    const ticketEntries = [];
                    let ticketNumber = 1;

                    for (let i = transactions.length - 1; i >= 0; i--) {
                        const transaction = transactions[i];
                        if (transaction.type === "receive") {
                            const amount = parseFloat(transaction.amount);
                            if (amount >= 1e26) {
                                const address = transaction.account;
                                const ticketCount = Math.floor(amount / 1e26);
                                for (let j = 0; j < ticketCount; j++) {
                                    ticketEntries.push({ ticketNumber, address });
                                    ticketNumber++;
                                }
                            }
                        }
                    }

                    const transactionsDiv = document.getElementById('transactions');
                    transactionsDiv.innerHTML = '';

                    ticketEntries.forEach(ticketEntry => {
                        const sender = ticketEntry.address;
                        const natriconUrl = `https://natricon.com/api/v1/nano?address=${sender}`;
                        const image = createImageElement(natriconUrl, sender, [ticketEntry.ticketNumber]);
                        transactionsDiv.appendChild(image);
                    });
                })
                .catch(error => {
                    console.error("Error fetching transaction history:", error);
                });
        }

        fetchTransactionHistory();
    </script>
</body>
</html>
